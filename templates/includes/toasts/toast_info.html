<div class="toast fade show shadow" role="alert" aria-live="assertive" aria-atomic="true" data-delay="3000" data-color="error">
    <div class="bg-info toast_capper w-100"></div>
    <div class="toast-header">
        <strong class="mr-auto info_text"><i class="fas fa-info fa-sm"></i></strong>
        <strong class="mr-auto info_text">Info</strong>
        <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="toast-body">
        {{ message }}
    </div>
</div>

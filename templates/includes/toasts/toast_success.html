<div class="toast fade show shadow" role="alert" aria-live="assertive" aria-atomic="true" data-autohide="false" data-color="error">
    <div class="bg-success toast_capper w-100"></div>
    <div class="toast-header">
        <strong class="mr-auto success_text"><i class="fas fa-check"></i></i></strong>
        <strong class="mr-auto success_text">Success</strong>
        <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="toast-body">
        <div class="row">
            <div class="col">
                {{ message }}
                <hr class="mt-1 mb-3">
            </div>
        </div>
        {% if total %}
            <p class="bg-white text-dark">Your Bag ({{ product_count }})</p>
            <div class="bag_message-wrapper">
                {% for item in bag_items %}
                    <div class="row">
                        <div class="col-3 mt-1 mb-3">
                            <img src="{{ item.product.image_url }}" alt="{{ item.product.name }}" class="w-100">
                        </div>
                        <div class="col-9">
                            {{item.product.name}}
                        </div>
                    </div>
                {% endfor %}
            </div>
            <div class="row">
                <div class="col">
                    <a href="{% url 'view_bag' %}" class="btn btn-outline-dark btn-block rounded-0 btn-lg">
                        <span class="text-uppercase">Secure Checkout</span>
                        <span class="icon">
                            <i class="fas fa-lock"></i>
                        </span>
                    </a>
                </div>
            </div>
        {% endif %}
    </div>
</div>

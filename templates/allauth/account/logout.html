{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
    <div class="background_container"></div>
    <div class="container" id="logout_container">
        <div class="col-12 col-lg-6 offset-lg-3 col">
            <h1>{% trans "Logout" %}</h1>

            <p>{% trans 'Are you sure you want to logout?' %}</p>

            <form method="post" action="{% url 'account_logout' %}">
                {% csrf_token %}
                {% if redirect_field_value %}
                    <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
                {% endif %}
                <div class="text-right">
                    <button class="btn btn-outline-info" type="submit">{% trans 'Logout' %}</button>
                </div>
            </form>
        </div>
    </div>



{% endblock %}

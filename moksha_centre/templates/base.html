{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
            integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
            crossorigin="anonymous">

        {% block extra_css %}
        {% endblock extra_css %}


        <!-- Additional styling -->
        <link rel="stylesheet" href="{% static 'css/base.css' %}">

        <title>Moksha Centre</title>
    </head>
    <body>
        <nav class="navbar navbar-light navbar-expand-md fixed-top shadow" style="background-color: rgba(255, 255, 255, 0.7);">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="{{ MEDIA_URL }}logo.png" style="max-height: 40px; color: rgba(255, 255, 255, 0.9);" />
                </a>
                <button data-toggle="collapse" class="navbar-toggler" data-target="#navcol-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navcol-1">
                    <ul class="nav navbar-nav ml-auto">
                        <li class="nav-item" role="presentation">
                            <a class="nav-link active" href="#home" data-toggle="collapse" data-target="#navcol-1.show">Home</a>
                        </li>
                        <li class="nav-item" role="presentation">
                            <a class="nav-link active" href="#story" data-toggle="collapse" data-target="#navcol-1.show">About</a            >
                        </li>
                        <li class="nav-item" role="presentation">
                            <a class="nav-link active" href="#membership" data-toggle="collapse" data-target="#navcol-1.show">Membership</a>
                        </li>
                        <li class="nav-item" role="presentation">
                            <a class="nav-link active" href="#top_products" data-toggle="collapse" data-target="#navcol-1.show">Top Products</a>
                        </li>
                        <li class="nav-item" role="presentation">
                            <a class="nav-link active" href="#follow" data-toggle="collapse" data-target="#navcol-1.show">Forum</a>
                        </li>
                        <li class="nav-item" role="presentation">
                            <a class="nav-link active" href="#offers" data-toggle="collapse" data-target="#navcol-1.show">Offers</a>
                        </li>
                        <li class="nav-item" role="presentation">
                            <a class="nav-link active" href="#contact" data-toggle="collapse" data-target="#navcol-1.show">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="jumbtron" id="home">
            <div id="home_text">
                <h1 class="display-1 text-uppercase text-center" id="home_text__heading">
                    The<br>Moksha<br>Centre
                </h1>
                <hr id="home_text__under">
                <p class="text-center">A liberating experience</p>
            </div>
        </div>
        

        {% block content %} {% endblock content %}

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.2.0/aos.js"></script>

        {% block extra_js %}
        {% endblock extra_js %}
    </body>
</html>

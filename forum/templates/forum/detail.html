{% extends 'base.html' %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'css/forum_posts.css' %}">
{% endblock extra_css %}

{% block content %}
    <div class="overlay"></div>
    <div class="container" id="forum_post_container">
        <div id="post_detail">
            <h3>{{ post.title }}</h3>
            <p class="date">
                Published {{ post.published }} by {{ post.author }}
            </p>
            {{ post.body }}
        </div>
    </div>
    
{% endblock content %}

<div class="card shadow">
    {% if product.image_url %}
        <a href="{% url 'product_detail' product.id %}">
            <img class="img-fluid" src="{{ product.image_url }}" alt="{{ product.name }}">
        </a>
        {% else %}
            <a href="{% url 'product_detail' product.id %}">
                <img class="img-fluid" src="{{ MEDIA_URL }}no_image.jpg" alt="{{ product.name }}">
            </a>
    {% endif %}
    <div class="card-body">
        <h6 class="card-title one_line text-center">{{product.name}}</h6>
        <div class="row">
            <div class="col-6 mx-auto"><button class="btn btn-primary btn-block"
                    type="button">Info</button></div>
        </div>
    </div>
</div>

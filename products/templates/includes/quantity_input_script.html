<script>

    function handleEnableDisable(itemId) {
        var currentValue = parseInt($(`#id_qty_${itemId}`).val());
        console.log(currentValue);
        var disableDecrement = currentValue < 2;
        var disableIncrement = currentValue > 98;
        $(`#decrement-qty_${itemId}`).prop('disabled', disableDecrement);
        $(`#increment-qty_${itemId}`).prop('disabled', disableIncrement);
    }

    var allQtyInputs = $('.qty_input');
    for(var i = 0; i < allQtyInputs.length; i++){
        console.log($(allQtyInputs[i]).data('item_id'));
        var itemId = $(allQtyInputs[i]).data('item_id');
        handleEnableDisable(itemId);
    }

    $('.increment-qty').click(function(e) {
        e.preventDefault();
        var currentValue = parseInt($('.qty_input').val());
        $('.qty_input').val(currentValue+1);
        var itemId = $(this).data('item_id');
        handleEnableDisable(itemId);
    })
    $('.decrement-qty').click(function(e) {
        e.preventDefault();
        var currentValue = parseInt($('.qty_input').val());
        $('.qty_input').val(currentValue-1);
        var itemId = $(this).data('item_id');
        handleEnableDisable(itemId);
    })

</script>
